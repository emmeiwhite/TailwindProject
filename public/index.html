<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="text-gray-500 font-body">
    <section>
      <!-- Navigation -->
      <div>
        <nav>
          <div>
            <h1
              class="font-bold uppercase font-bold p-4 border-b border-gray-100 text-green-500 sm:text-blue-700 md:text-orange-500 lg:text-red-700 text-sm md:text-xl"
            >
              Food Ninja
            </h1>
          </div>

          <ul>
            <li class="text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <main class="px-16 py-6 bg-gray-100">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary">Log in</a>
        <a href="#" class="text-primary ml-4">Sign up</a>
      </div>

      <!-- Flexbox Practice -->
      <!-- <div class="flex items-center justify-center">
        <div class="bg-red-500 h-8 w-10"></div>
        <div class="bg-blue-500 h-12 w-10"></div>
        <div class="bg-green-500 h-16 w-10"></div>
      </div> -->

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <article>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <div class="mt-8">
          <!-- Cards go here -->
          <div class="card">
            <img
              src="./img/stew.jpeg"
              alt="stew"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold"> 5 Bean Chilli Stew </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>

            <!-- badge -->
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>

          <div class="card">
            <img
              src="./img/noodles.jpeg"
              alt="noodles"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold"> Veg Noodles </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>

            <!-- badge -->
            <div class="badge">
              <span>30 mins</span>
            </div>
          </div>

          <div class="card">
            <img
              src="./img/curry.jpeg"
              alt="curry"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold">Tofu Curry </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>

            <!-- badge -->
            <div class="badge">
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most Popular
        </h4>
        <div class="mt-8">
          <!-- Cards go here -->
        </div>

        <div>
          <div>Load more ...</div>
        </div>
      </article>
    </main>

    <footer class="ml-16 text-mammoth">Imran Rafiq Rather &copy;2022</footer>
  </body>
</html>
